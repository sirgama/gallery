        <div class="container-fluid">
      
            

              <div class="row row-cols-1 row-cols-md-4 g-4 mt-4">
                {% for image in images %}
               
<a href="{% url 'detailed' image.id %}"><div class=" bg-image rounded-6 masking bg3 m-md-4" style="cursor: pointer;">

  "

    <div
      class="
        bottom-0
        d-flex
        align-items-end
        h-100
        text-center
        justify-content-center
      "
    >
      <div class="col">

        <div class="row"><p class="fw-bold text-white mb-1 btn3"><small><i class="fa-solid fa-map-location-dot"></i> Location: {{image.location.name}} </small></p></div>
        <div class="row"><p class="fw-bold text-white mb-1 btn3"><small><i class="fa-solid fa-font-awesome"></i> Category: {{image.category.title}}</small></p></div> -->

      </div>
     
    </div>
  </div>
</div></a>






                
                {% endfor %}
              </div>





</div>
</div>
                     









        </div>
      </div>
</div>






{% for image in images %}
<!-- Modal -->
<div class="modal fade" id="myModal{{ forloop.counter }}" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true" data-target="#{{image.id}}">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="exampleModalLabel">Image details</h5>
        <button type="button" class="btn-close" data-mdb-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">

              
              
                  <img id="{{image.id}}" src="{{image.main_image}}" class="card-img-top img-responsive"   alt="{{image.image_name}}"/>
                  
              
              



      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-mdb-dismiss="modal">Close</button>
        <button type="button" class="btn btn-primary">Save changes</button>
      </div>
    </div>
  </div>
</div>


{% endfor %} 

{% endblock %}
