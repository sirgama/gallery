
{% load static %}

{% block gallery %}

<div class="container-fluid gallery-section mt-1">
    <h2 class="text-center"><span>Our Gallery</span></h2>
    <div class="container-fluid">
        <div class="container">
      
            

              <div class="row row-cols-1 row-cols-md-3 g-4">
                {% for image in images %}
                <div class="col">
                  <div class="card" style="max-height: 12rem;">
                    <img src="{{image.main_image.url}}" class="card-img-top"  alt="Hollywood Sign on The Hill"/>
                    
                  </div>
                </div>
                {% endfor %}
              </div>











        </div>
      </div>
</div>
{% endblock %}
