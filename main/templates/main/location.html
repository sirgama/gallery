{% extends 'main/base.html' %} {% load static %} {% block content %}

<div class="container mt-5 h-50">
  <h5 class="intro text-center">
    <span class="brand"> {{location.name}}</span>
  </h5>
  <p class="text-muted text-center">
    <span class="fw-bold"> Trending locations: </span> Kenya, Carlifonia,
    Microsoft
  </p>
</div>

<div class="container-fluid">
  <div class="row row-cols-1 row-cols-md-4 g-4 mt-md-5 mt-lg-5">
    {% for image in images %}

    <!-- Image with violet mask -->
    <a href="{% url 'detailed' image.id %}"></a>
      <div class="bg-image rounded-6 masking bg3 m-md-4 mt-md-5 mt-lg-5" style="cursor: pointer">
        <img src="{{image.main_image.url}}" class="w-100 h-100 bg3" alt="Alternative text"
          style="border-radius: 10px; width: auto" />
        <!-- Mask -->
        <div class="mask bg3" style="
            background: linear-gradient(
              to bottom,
              hsla(0, 0%, 0%, 0),
              hsla(307, 82%, 24%, 0.55)
            );
          ">
          <div class="bottom-0 d-flex align-items-end h-100 text-center justify-content-center">
            <div class="col">
              <!-- <div class="row"><p class="fw-bold text-white mb-1 btn3"><small><i class="fa-solid fa-map-location-dot"></i> Location: {{image.location.name}} </small></p></div>
<div class="row"><p class="fw-bold text-white mb-1 btn3"><small><i class="fa-solid fa-font-awesome"></i> Category: {{image.category.title}}</small></p></div> -->
            </div>
          </div>
        </div>
      </div>
    </a>

    {% endfor %}
  </div>
</div>

{% endblock %}
